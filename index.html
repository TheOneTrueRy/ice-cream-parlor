<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css" integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>üç®Ice Creamüç®</title>
</head>

<body>

<header>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-3 pt-2 pb-4 text-center">
      <span class="text-light fs-1">Ry's Cream</span>
    </div>
  </div>
</div>
</header>

<main>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-7 shop lobster">
      <div class="row"></div>
      <div class="col-12"><h1>The Cream</h2></div>
      <div class="row py-2" id="ice-cream">
        
      </div>
      <div class="row"></div>
      <div class="col-12"><h1>Toppings</h2></div>
      <div class="row py-2" id="toppings">
        
      </div>
      <div class="row">
        <div class="col-12"><h1>Container</h2></div>
      </div>
      <div class="row py-2" id="vessel">
      </div>
    </div>
    <div class="col-12 col-md-5 cart">
      <div class="row">
        <div class="col-12 text-center">
          <p class="fs-2 lobster">Your Cart:</p>
        </div>
      </div>
      <div id="added-items" class="row">
        
      </div>
      <div class="row">
        <div class="col-12">
          <p id="total-price" class="fs-5 lobster">TOTAL:</p>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-success" onclick="checkout()">CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>
</div>

</main>

<footer class="">
<div class="container-fluid">
  <div class="row">
    <div class="col-12 pt-3 pb-2 d-flex align-items-end">
      <marquee class="text-light fs-4">Made by Master Designer Ry üíù</marquee>
    </div>
  </div>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
<script src="app.js"></script>
</body>

</html>
